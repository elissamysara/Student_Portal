<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 50px; }
        .profile-card {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 20px;
        }
        .info-group { text-align: left; margin-top: 20px; }
        .info-label { font-weight: bold; color: #7f8c8d; font-size: 0.9rem; }
        .info-value { font-size: 1.1rem; color: #2c3e50; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "index 2.html";
        }
    </script>

    <div class="profile-card">
        <div class="profile-img">ðŸ‘¤</div>
        <h3>Student Profile</h3>
        <p class="text-muted">Academic Session 2024/2025</p>

        <div class="info-group">
            <div class="info-label">Full Name</div>
            <div class="info-value" id="profName">Loading...</div>

            <div class="info-label">Student ID / Matric No</div>
            <div class="info-value" id="profMatric">Loading...</div>

            <div class="info-label">Faculty</div>
            <div class="info-value">Faculty of Information Management</div>

            <div class="info-label">Program</div>
            <div class="info-value">Bachelor of Information Technology (Hons.)</div>
        </div>

        <div class="mt-4">
            <a href="dashboard.html" class="btn btn-success w-100">Return to Dashboard</a>
        </div>
    </div>

    <script>
   
        document.getElementById('profName').innerText = localStorage.getItem('name');
        document.getElementById('profMatric').innerText = localStorage.getItem('matric_no');
    </script>
	<script>
   
    const logoutBtn = document.getElementById('logoutBtn');

    if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault(); 

            const confirmLogout = confirm("Are you sure you want to log out?");

            if (confirmLogout) {
               
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('name');
                
             
                window.location.href = "index 2.html"; 
            }
        });
    }
</script>
</body>
</html>
